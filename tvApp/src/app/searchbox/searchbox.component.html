<div class="search-container">
  <form>
    <mat-form-field class="search">
      <input matInput placeholder="Favorite Tv Show" [(ngModel)]="search" name="search">
      <button mat-icon-button routerLink="/show/{{search}}"><mat-icon>search</mat-icon></button>
    </mat-form-field>
  </form>
</div>
